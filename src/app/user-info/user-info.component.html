<p *ngIf="myInfo == undefined">Failed to fetch user data</p>

<div *ngIf="myInfo != undefined" class="container-fluid">
    <div class = "row">
        <div class = "col-3">
            User: {{myInfo.FirstName}} {{myInfo.LastName}}
        </div>
        <div class = "col-6">
            <a href="#" class="link">{{myInfo.Github}}</a>
            <p>{{myInfo.mix_id}}</p>
        </div>
    </div>
</div>
